<table class="table table-hover">

    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th>Otros</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of paises; let i = index"
            class="animate__animated animate__fadeIn animate__delay">
            <td>{{i+1}} </td>
            <td>
                <img src="{{item.flags.png}}" alt="" class="small-flag">
            </td>
            <td>{{item.capital}}, {{item.name.common}}</td>
            <td>{{item.population | number}}</td>
            <td>
                <!-- Se pone en llaves cuadradas porque se construirá la ruta con id -->
                <a [routerLink]="['/pais', item.cca2]" href="/pais/cri">Ver...</a>
            </td>
        </tr>
  
    </tbody>

</table>

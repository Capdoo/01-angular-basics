<div class="animate__animated animate__bounce animate__delay">

    <h2>Por Capital</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            
            <!-- Si no se pone llaves, se envia un string  -->
            <app-pais-input (onEnter)="buscar( $event )"
                            placeholder = "Buscar capital"
                            >
            </app-pais-input>
        </div>
    </div>
    <hr>

</div>



<div *ngIf="hayError" class="alert alert-danger">
    No sé encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">

        <!-- Se envia al mini componente el valor del atributo -->
        <app-pais-tabla [paises]="paises"></app-pais-tabla>     

    </div>
</div>
